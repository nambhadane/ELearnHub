# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/elearnhub_db
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8082

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400

# âœ… EMAIL CONFIGURATION - Configure these for real email sending
# Gmail SMTP Configuration (recommended for testing)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Configuration
app.base-url=http://localhost:8081

# Logging
logging.level.com.elearnhub=DEBUG
logging.level.org.springframework.mail=DEBUG